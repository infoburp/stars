<h1>Starchart</h1>
<p>70 = little prezzie</p>
<p>140 = medium prezzie</p>
<p>50 = minibreak</p>
<div id = "stars"></div>

<script>
  var startday = "12/25/2016"
  var gooddays = 0;
  var baddays = 0;
  var now = new Date();
  //days since start of count
  var dayssince =  Math.floor(( now - Date.parse(startday) ) / 86400000); 
  console.log(dayssince);
  //take away bad days
  gooddays = dayssince - (baddays * 7);
  if (gooddays < 0){
    gooddays = 0;
  }
  for (i = 0;i<=gooddays;i++){
      document.getElementById('stars').innerHTML += "<img src="IMG_0008.PNG"/>"
  }
</script>
